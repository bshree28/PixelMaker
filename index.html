<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script
            src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <p>Choose Grid Size</p>

    <form id="sizePicker">
        <div id = "details">
        <span id = "s1">  Grid Height:</span>
        <input type="number" id="input_height" name="height" min="1" value="1">
        <span id = "s2">Grid Width:</span>
        <input type="number" id="input_width" name="width" min="1" value="1">
        <!-- <input type="submit" name="Sexy"> -->
        <button class="button" type="submit"><span>Submit </span></button>
        </div>
    </form>

    <p>Pick A Color</p>

    <input type="color" id="colorPicker">

    <p>Design Canvas</p>

    <table id="pixel_canvas"></table>

    <script src="designs.js"></script>
</body>
</html>
